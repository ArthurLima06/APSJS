<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Carbono</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
    .card { max-width: 400px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; margin: auto; }
    input, select, button { width: 100%; margin: 10px 0; padding: 10px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .resultado { margin-top: 20px; background: #e8f5e9; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Calculadora de Carbono</h2>
    <label>Distância percorrida (km)</label>
    <input type="number" id="km" />

    <label>Consumo de combustível (litros)</label>
    <input type="number" id="combustivel" />

    <label>Tipo de veículo</label>
    <select id="tipo">
      <option value="carro">Carro</option>
      <option value="moto">Moto</option>
      <option value="avião">Avião</option>
      <option value="barco">Barco</option>
    </select>

    <label>Opção de cálculo</label>
    <select id="opcao">
      <option value="p">Padrão</option>
      <option value="pers">Personalizado</option>
    </select>

    <div id="passageirosBox" style="display:none;">
      <label>Número de passageiros (apenas avião)</label>
      <input type="number" id="passageiros" value="1" />
    </div>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    const api = "http://localhost:8000/calcular";

    document.getElementById("tipo").addEventListener("change", () => {
      const tipo = document.getElementById("tipo").value;
      document.getElementById("passageirosBox").style.display = (tipo === "avião") ? "block" : "none";
    });

    async function calcular() {
      const km = parseFloat(document.getElementById("km").value);
      const combustivel = parseFloat(document.getElementById("combustivel").value);
      const tipo = document.getElementById("tipo").value;
      const opcao = document.getElementById("opcao").value;
      const passageiros = parseInt(document.getElementById("passageiros").value) || null;

      const dados = { km, combustivel, tipo, opcao, passageiros };

      const res = await fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      const json = await res.json();
      document.getElementById("resultado").innerHTML = `
        <p><b>Total de emissões:</b> ${json.total_emissao} kg CO₂</p>
        <p><b>Créditos de carbono necessários:</b> ${json.creditos.toneladas.toFixed(2)} tCO₂</p>
        <p><b>Custo estimado:</b> R$ ${json.creditos.custo.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
