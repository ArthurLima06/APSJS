<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Carbono - M√©dia por Ve√≠culo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 420px;
      text-align: center;
    }
    input, select, button {
      margin: 10px 0;
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #218838;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    #passageirosDiv {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå± Calculadora de Carbono</h2>
    <p>Escolha um tipo de ve√≠culo ou "Todos" para m√©dia geral:</p>

    <input type="number" id="km" placeholder="Dist√¢ncia percorrida (km)">
    
    <select id="tipo" onchange="mostrarPassageiros()">
      <option value="todos">Todos os ve√≠culos</option>
      <option value="carro">Carro</option>
      <option value="moto">Moto</option>
      <option value="avi√£o">Avi√£o</option>
      <option value="barco">Barco</option>
    </select>

    <div id="passageirosDiv">
      <input type="number" id="passageiros" placeholder="N√∫mero de passageiros">
    </div>

    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>
  </div>

  <script>
    function mostrarPassageiros() {
      const tipo = document.getElementById("tipo").value;
      const passageirosDiv = document.getElementById("passageirosDiv");
      passageirosDiv.style.display = (tipo === "avi√£o") ? "block" : "none";
    }

    async function calcular() {
      const km = parseFloat(document.getElementById("km").value);
      const tipo = document.getElementById("tipo").value;
      const passageiros = parseInt(document.getElementById("passageiros").value);

      if (isNaN(km) || km <= 0) {
        document.getElementById("resultado").innerText = "Informe uma dist√¢ncia v√°lida.";
        return;
      }

      const dados = { km, tipo };
      if (tipo === "avi√£o" && !isNaN(passageiros) && passageiros > 0) {
        dados.passageiros = passageiros;
      }

      try {
        const resp = await fetch("http://127.0.0.1:8000/calcular", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const json = await resp.json();
        document.getElementById("resultado").innerText =
          `Tipo: ${json.tipo.toUpperCase()} ‚Üí Emiss√£o total: ${json.emissao_total.toFixed(2)} kg CO‚ÇÇ`;
      } catch (error) {
        document.getElementById("resultado").innerText = "Erro ao conectar com o servidor.";
      }
    }
  </script>
</body>
</html>
