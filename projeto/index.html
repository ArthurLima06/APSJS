<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Carbono</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 350px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #45a049;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border: 1px solid #c8e6c9;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå± Calculadora de Carbono</h1>

    <label for="km">Dist√¢ncia (km):</label>
    <input type="number" id="km" required>

    <label for="combustivel">Combust√≠vel (litros):</label>
    <input type="number" id="combustivel" required>

    <label for="tipo">Tipo de ve√≠culo:</label>
    <select id="tipo">
      <option value="carro">Carro</option>
      <option value="moto">Moto</option>
      <option value="avi√£o">Avi√£o</option>
      <option value="barco">Barco</option>
    </select>

    <label for="opcao">Op√ß√£o de c√°lculo:</label>
    <select id="opcao">
      <option value="p">Padr√£o</option>
      <option value="pers">Personalizado</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado" style="display: none;"></div>
  </div>

  <script>
    async function calcular() {
      const km = parseFloat(document.getElementById("km").value);
      const combustivel = parseFloat(document.getElementById("combustivel").value);
      const tipo = document.getElementById("tipo").value;
      const opcao = document.getElementById("opcao").value;

      const dados = {
        km: km,
        combustivel: combustivel,
        tipo: tipo,
        opcao: opcao
      };

      try {
        const response = await fetch("http://127.0.0.1:8000/calcular", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        if (!response.ok) throw new Error("Erro na resposta do servidor");

        const resultado = await response.json();
        document.getElementById("resultado").style.display = "block";
        document.getElementById("resultado").innerText =
          `Emiss√£o total: ${resultado.emissao_total.toFixed(2)} kg CO‚ÇÇ`;
      } catch (error) {
        alert("Erro ao calcular: " + error.message);
      }
    }
  </script>
</body>
</html>
